{% extends 'base.html' %}

{% block content %}  


    <div class="container">
        <h2>Publication</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
          <h2 class="my-4">Add a publication poster</h2>
                <input type="file" name="poster_upload" accept="image/*" required>
                <br>
                <button class="btn btn-dark my-4" type="submit">Send to review</button>
          </form>
    </div>
    <div class="card position-relative">
        <h5 class="card-header">Admin</h5>
        <div class="card-body">
          <h5 class="card-title">Причины отказа</h5>
          {% for reason in reasons_for_rejection %}
          <p class="card-text">{{reason}}</p>
          {% endfor %}
        </div>
      </div>
    

{% endblock %}
