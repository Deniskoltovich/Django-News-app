{% extends 'base.html' %}

{% block content %}  


    <div class="container">
        <h2>Publication</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
          <h2 class="my-4">Add a publication poster</h2>
                <input type="file" name="poster_upload" accept="image/*" required>
                <br>
                <button class="btn btn-dark my-4" type="submit">Send to review</button>
          </form>

          <h2 class="my-4">Publication poster</h2>
          <div class="row">
            {% if file_url %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <img src="{{ file_url }}" class="img-fluid">
              <br>
              <a class="btn btn-dark my-4" href="{% url 'list_publications'%}">Return to Homepage</a>
            {% else %}
            <p>No images added.</p>
            {% endif %}
          </div>

        </div>
    

{% endblock %}
