{% extends 'base.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="cols-1 row-cols-md-2 g-4">

{% for publication in publications %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
       
      <div class="col-md-4">
        <img src="{% static 'posters/' %}{{publication.poster_file_name}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'publication_by_slug' publication.slug %}" class="card-link"> 
                {{ publication.title }}
            </a>
            </h5>
          <p class="card-text">{{ publication.introduction }}</p>
          
        </div>
      </div>
    </div>
  </div>



{% endfor %}

</div>
</body>
</html>

{% endblock %}
