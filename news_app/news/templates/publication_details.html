{% extends 'base.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8" URL = {{pub.source_link}}/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'posters/' %}{{pub.poster_file_name}} " class="d-block width="500" height="600"" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/shot.jpg'%}" class="d-block w-30" alt="...">
          </div>
          {% for image in pub_images %}
          <div class="carousel-item">   
            <img src="{% static 'images/' %}{{image.file_name}}" class="d-block w-30" alt="...">
          </div>
          {% endfor %}
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>
      </div>

    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{pub.title}}</h5>
          <p class="card-text">{{pub.content}}</p>
          <p class="card-text"><small class="text-muted">
            <a href="{{pub.source_link}}" class="card-link">Оригинал: <div>{{pub.source_link}}</div></small></p>
        </div>
      </div>

</body>
</html>

{% endblock %}
