version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    depends_on:
      - db
      
  redis:
    image: redis:alpine
    build: 
      context: ./news_app
    command: redis-server --port 7777
    ports:
      - "7777:7777"

  celery:
    build:
      context: ./news_app
    command: celery -A news_app worker -l info
    volumes:
      - ./news_app/:/usr/src/app/
    env_file:
      - ./.env
    depends_on:
      - redis
      - db

  celery-beat:
    build:
      context: ./news_app
    command: celery -A news_app beat -l info
    volumes:
      - ./news_app/:/usr/src/app/
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
      - celery
  db:
    image: postgres:13.9
    volumes:
      - /news_app:/var/lib/postgresql/data_app
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    